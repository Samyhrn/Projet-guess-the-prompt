<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text to Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-top: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            padding: .5rem;
            font-size: 1.2rem;
            border: none;
            border-bottom: 2px solid #333;
            margin-bottom: 1rem;
            width: 20rem;
            text-align: center;
        }

        button[type="submit"] {
            padding: .5rem 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: .5rem;
            background-color: #333;
            color: #FFF;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Generated Image</h1>
    <img src="{{ url_for('static', filename='image.png') }}" alt="Generated Image">
    <p>The image was generated from the sentence "{{ text_prompt }}"</p>
    <a href="/">Generate another image</a>
    <!--a button to redirect to guess.html-->
    <button type="button" onclick="window.location.href='/guess/{{ text_prompt }}/0'">Guess</button>
</body>
</html>
