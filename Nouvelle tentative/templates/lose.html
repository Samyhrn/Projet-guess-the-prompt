<!DOCTYPE html>
<html>
  <head>
    <title>Guess The Prompt!</title>
    <style>
      body {
        text-align: center;
        margin-top: 50px;
        font-family: Arial, sans-serif;
      }
      h1 {
        font-size: 3em;
        margin-bottom: 20px;
        opacity: 0;
        animation: fadeIn 2s ease-in-out forwards;
      }
      @keyframes fadeIn{
        from{
          opacity: 0;
        }
        to{
          opacity: 1;
        }
      }
      p {
        font-size: 1.5em;
      }
      a:hover{
        color: #7b69ff;
        animation:pulse O.5s infinite alternate;
      }
      @keyframes pulse{
        from{
          transform: scale(1);
        }
        to{
          transform: scale(1.1);
        }
      }
    </style>
  </head>
  <body>
    <h1>You Lose!</h1>
    <p>Sorry, you have exceeded the maximum number of guesses.</p>
    <p><img src="{{ url_for('static', filename='image.png') }}" alt="Generated Image"></p>
    <p>The sentence you were trying to guess was: "{{ original_sentence }}"</p>
    <!--a link to go back to index page-->
    <a href="/">Play again!</a>
  </body>
</html>
